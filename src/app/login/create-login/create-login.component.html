<h1 class="text-center">Novo Usu√°rio</h1>
<div class="mb-5">
  <form [formGroup]="formCadUser">
    <div class="mb-3">
      <label
        for="nome"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Nome Completo</label
      >
      <input
        type="text"
        name="nome"
        formControlName="fullName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="Nome completo"
        required
      />
    </div>
    <div class="mb-3">
      <label
        for="nome"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Apelido</label
      >
      <input
        type="text"
        name="nickName"
        formControlName="nickName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="Como Quer Ser Chamado"
        required
      />
    </div>
    <div class="mb-3">
      <label
        for="phone"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Phone</label
      >
      <input
        type="tel"
        name="phone"
        formControlName="phone"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="(xx)x xxxx-xxxx"
        required
      />
    </div>
    <div class="mb-3">
      <label
        for="document"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >CPF</label
      >
      <input
        type="document"
        name="document"
        formControlName="document"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="xxx.xxxx.xxx-xx"
        required
      />
    </div>

    <div class="mb-3">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Email</label
      >
      <input
        type="email"
        name="email"
        formControlName="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="email@email.com.br"
        required
      />
    </div>
    <div class="mb-3">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Senha</label
      >
      <input
        type="password"
        name="password"
        formControlName="password"
        placeholder=""
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required
      />
    </div>
  </form>
</div>
<div class="flex justify-around">
  <button
    (click)="cancelar()"
    class="text-white bg-cerise-red-400 hover:bg-cerise-red-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
  >
    Cancelar
  </button>

  <button
    (click)="createLogin()"
    class="text-white bg-blue-400 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
  >
    Adicionar
  </button>
</div>
